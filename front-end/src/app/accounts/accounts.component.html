<div class="p-3">
  <div class="card">
    <div class="card-body">
      <table *ngIf="accounts" class="table">
        <thead>
        <tr>
          <th>Id</th>
          <th>balance</th>
          <th>type</th>
          <th>currency</th>
          <th>CustomerName</th>
        </tr>
        </thead>
        <tbody>
        <tr *ngFor="let acc of accounts">
          <td>{{acc.accountId}}</td>
          <td>{{acc.balance}}</td>
          <td>{{acc.type}}</td>
          <td>{{acc.currency}}</td>
          <td>{{acc.customer.firstName}}</td>

        </tr>
        </tbody>
      </table>
    </div>
  </div>
</div>
